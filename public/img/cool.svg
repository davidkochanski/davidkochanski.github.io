<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <!-- Define a square shape -->
  <rect width="100%" height="100%" fill="none" />
  
  <!-- Define the circular gradient with stops for black and transparent -->
  <defs>
    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="85%" style="stop-color: black; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: black; stop-opacity: 0" />
    </radialGradient>
  </defs>

  <!-- Apply the circular gradient to the square -->
  <rect width="100%" height="100%" fill="url(#circleGradient)" />
</svg>
