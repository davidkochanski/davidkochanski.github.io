<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Poland</title>

    <link rel = "title icon" type = "image/png" href = "Media/camera-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <!--! font-family: 'Raleway', sans-serif; -->
    <link rel = "stylesheet" href = "style.css"/>
</head>

<body>
    <!-- Wrapper for Responsiveness! -->
    <div class = "wrapper">
        <header>
            <h1>Gallery of Poland</h1>

            <nav>
                <a href = "" id = "menu-icon"></a>

                <ul>
                    <li><a href = "#castle">Castles</a></li>
                    <li><a href = "#city">Cities</a></li>
                    <li><a href = "#nature">Mountains</a></li>
                </ul>

            </nav>

        </header>
        <!-- End Header -->

        <section>
            <video controls>
                <source src = "media/video.mp4" type = "video/mp4"/>
                Unfortunately, your browser does not support video playback.
            </video>

        </section>

        <!-- Files with "a" are thumbnail images, cropped and sized down -->

        <section>
            <a name = "castle"></a>
            <h2>Castles</h2>
            <div class = "container">
                <a href = "Media/castle1.jpg"><img src="Media/castle1a.jpg" alt="CASTLE1"></a>
                <a href = "Media/castle2.jpg"><img src="Media/castle2a.jpg" alt="CASTLE2"></a>
                <a href = "Media/castle3.jpg"><img src="Media/castle3a.jpg" alt="CASTLE3"></a>
                <a href = "Media/castle4.jpg"><img src="Media/castle4a.jpg" alt="CASTLE4"></a>
                <a href = "Media/castle5.jpg"><img src="Media/castle5a.jpg" alt="CASTLE5"></a>
                <a href = "Media/castle6.jpg"><img src="Media/castle6a.jpg" alt="CASTLE6"></a>
            </div>
        </section>
        <!-- End of Castle Section -->
        
        <section>
            <a name = "city"></a>
            <h2>Cities</h2>
            <div class = "container">
                <a href = "Media/city1.jpg"><img src="Media/city1a.jpg" alt="CITY1"></a>
                <a href = "Media/city2.jpg"><img src="Media/city2a.jpg" alt="CITY2"></a>
                <a href = "Media/city3.jpg"><img src="Media/city3a.jpg" alt="CITY3"></a>
                <a href = "Media/city4.jpg"><img src="Media/city4a.jpg" alt="CITY4"></a>
                <a href = "Media/city5.jpg"><img src="Media/city5a.jpg" alt="CITY5"></a>
                <a href = "Media/city6.jpg"><img src="Media/city6a.jpg" alt="CITY6"></a>

            </div>
        </section>
        <!-- End of City Section -->

        <section>
            <a name = "nature"></a>
            <h2>Mountains and Nature</h2>
            <div class = "container">
                <a href = "Media/nature1.jpg"><img src="Media/nature1a.jpg" alt="NATURE1"></a>
                <a href = "Media/nature2.jpg"><img src="Media/nature2a.jpg" alt="NATURE2"></a>
                <a href = "Media/nature3.jpg"><img src="Media/nature3a.jpg" alt="NATURE3"></a>
                <a href = "Media/nature4.jpg"><img src="Media/nature4a.jpg" alt="NATURE4"></a>
                <a href = "Media/nature5.jpg"><img src="Media/nature5a.jpg" alt="NATURE5"></a>
                <a href = "Media/nature6.jpg"><img src="Media/nature6a.jpg" alt="NATURE6"></a>
            </div>
        </section>
        <!-- End of Nature Section -->

        <footer>
            <p>Copyright. &copy; 2021 - Made by David Kochanski</p>
        </footer>

    </div>
</body>
</html>
